<div class="" style="background-color: #178066;  position: sticky;
top: 0;
left: 0;
right: 0;
z-index: 999;" >
  <!-- header section strats -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" routerLink="/">
          <span>
            We LOVE Google
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/">Home </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" routerLink="/about-us" > About  <span class="sr-only">(current)</span> </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Departments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" >Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact-us" >Contact Us</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Profile
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" routerLink="doctor-panel">Account</a>
                  <a class="dropdown-item" routerLink="doctor-panel">Meetings </a>
                  <a class="dropdown-item" routerLink="doctor-panel">History</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact-us" *ngIf="isLoggedIn===false">Log-In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="contact-us" (click)="logOut()"  *ngIf="isLoggedIn" >Log-Out</a>
            </li>
            <form class="form-inline">
              <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
</div>
